<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce website</title>
        <link rel="stylesheet" href="/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>

    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">E-commerce</a>
                <i class='bx bxs-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your cart</h2>
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="/img/product2.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">
                                    Earbuds
                                </div>
                                <div class="cart-price">$25</div>
                                <input type="number" class="cart-quantity">
                            </div>
                            <i class='bx bxs-trash cart-remove'></i>
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button" class="btn-buy">Buy now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">Shop products</h2>
            <div class="shop-content">

                <div class="product-box">
                    <img src="/img/product1.jpg" alt="" class="product-img">
                    <h2 class="product-title">shirt</h2>
                    <span class="price">25$</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
